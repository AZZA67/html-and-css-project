<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
<title>Registration</title>
     <link rel="stylesheet" href="../style/reg-form.css">
     <style>

     </style>
    </head>
<body >
    <div class="reg-form">
        <h2>Registration</h2>
        <form action="../pages/thanks.html">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="check">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
          </div>
          <div class="btn">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="../pages/login.html">Login now</a></h3>
          </div>
        </form>
      </div>

</body>
</html>
